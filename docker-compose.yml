version: '3.8'

services:
  central-db:
    image: postgres:15-alpine
    container_name: attendance-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: attendance_central
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
        test: ["CMD-SHELL", "pg_isready -U admin -d attendance_central"]
        interval: 10s
        timeout: 5s
        retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: attendance-backend
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://admin:secure_password@central-db:5432/attendance_central
      - PORT=5000
    depends_on:
      central-db:
          condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: attendance-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:5173" # Mapping Vite's default 5173 to host 3000
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
