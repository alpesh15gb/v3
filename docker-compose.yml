version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: attendance_db_prod
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin123}
      POSTGRES_DB: ${DB_NAME:-attendance_v3}
    volumes:
      - pgdata_prod:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: attendance_backend_prod
    environment:
      PORT: 5000
      DATABASE_URL: postgres://${DB_USER:-admin}:${DB_PASSWORD:-admin123}@postgres:5432/${DB_NAME:-attendance_v3}?schema=public
      JWT_SECRET: ${JWT_SECRET:-production_secret_key_change_me}
      NODE_ENV: production
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: attendance_frontend_prod
    ports:
      - "8080:80"
    restart: always

volumes:
  pgdata_prod:
